<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="Description"
      content="Interactive Layer for Ex Machina Group Livery (https://www.liveryvideo.com/)."
    />
    <base href="/" />

    <title>Livery Interactive Layer</title>

    <link rel="stylesheet" href="demo/style.css" />
  </head>
  <body>
    <a
      class="logo"
      href="https://www.liveryvideo.com"
      rel="external"
      target="_blank"
    >
      <img src="demo/assets/logo.png" />
    </a>

    <div class="value-box">
      <h3 id="latency">Latency</h3>
      <button id="get-latency">Get Latency</button>
    </div>
    <div class="value-box">
      <h3 id="orientation">Orientation</h3>
      <button id="sub-orientation">Subscribe Orientation</button>
    </div>

    <form id="message-form" action="">
      <div>
        <button type="button" id="template-handshake">Handshake</button>
        <button type="button" id="template-command">Command</button>
        <button type="button" id="template-resolve">Resolve</button>
        <button type="button" id="template-reject">Reject</button>
        <button type="button" id="template-event">Event</button>
      </div>

      <textarea id="message" name="message" rows="7" cols="20"></textarea>
      <input type="submit" value="Send Message" />

      <textarea
        id="log"
        name="message"
        rows="10"
        cols="30"
        readonly
        disabled
      ></textarea>
    </form>

    <livery-interactive></livery-interactive>
    <script type="module" src="demo/script.js"></script>
  </body>
</html>
