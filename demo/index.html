<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="Description"
      content="Interactive Layer for Ex Machina Group Livery (https://www.liveryvideo.com/)."
    />

    <title>Livery Interactive Layer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a
      class="logo"
      href="https://www.liveryvideo.com"
      rel="external"
      target="_blank"
    >
      <img src="logo.png" />
    </a>

    <div class="panel">
      <h3>Auth Token</h3>
      <span class="value" id="auth-token">..</span>
      <button id="get-auth-token">Get Auth Token</button>
    </div>

    <div class="panel">
      <h3>Latency</h3>
      <span class="value" id="latency">..</span>
      <button id="get-latency">Get Latency</button>
    </div>

    <div class="panel">
      <h3>Orientation</h3>
      <span class="value" id="orientation">..</span>
      <button id="subscribe-orientation">Subscribe Orientation</button>
    </div>

    <div class="panel">
      <h3>Stream Phase</h3>
      <span class="value" id="stream-phase">..</span>
      <button id="subscribe-stream-phase">Subscribe Stream Phase</button>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
