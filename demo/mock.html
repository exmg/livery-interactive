<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="Description"
      content="Mock Player Bridge for Ex Machina Group Livery (https://www.liveryvideo.com/)."
    />

    <title>Livery Mock Player Bridge</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #888;
      }

      iframe {
        margin: 2vh 2vw;
        width: 96vw;
        height: 96vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe src="index.html"></iframe>

    <script type="module">
      import { MockPlayerBridge } from '../build/index.js';

      window.bridge = new MockPlayerBridge(
        document.querySelector('iframe').contentWindow,
        '*',
      );

      window.bridge.registerCustomCommand('getAuthToken', () => 'testToken');

      window.addEventListener('message', (event) => {
        // eslint-disable-next-line no-console
        console.log('player window message', event.data);
      });
    </script>
  </body>
</html>
