<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="Description"
      content="Mock Player Bridge for Ex Machina Group Livery (https://www.liveryvideo.com/)."
    />

    <title>Livery Mock Player Bridge</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      .controls {
        position: absolute;
        width: 100%;
        height: 50px;
        background: rgba(255, 0, 0, 0.2);
        color: #fff;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      .controls-top {
        top: 0;
        left: 0;
      }

      .controls-bottom {
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <video
      src="https://www.liveryvideo.com/wp-content/uploads/2020/04/solution-video.mp4"
      autoplay
      muted
      loop
    ></video>

    <iframe src="index.html"></iframe>

    <div class="controls controls-top">
      Livery Player controls can be shown here
    </div>
    <div class="controls controls-bottom">
      Livery Player controls can be shown here
    </div>

    <script type="module">
      import { MockPlayerBridge } from '../build/index.js';

      window.bridge = new MockPlayerBridge(
        document.querySelector('iframe').contentWindow,
        '*',
      );

      window.bridge.registerCustomCommand('getAuthToken', () => 'testToken');

      window.addEventListener('message', (event) => {
        // eslint-disable-next-line no-console
        console.log('player window message', event.data);
      });
    </script>
  </body>
</html>
